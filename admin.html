<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    /* General */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: #f4f6fc;
      color: #333;
    }
    h1, h2 {
      margin: 0 0 12px;
      font-weight: 600;
    }
    h1 { font-size: 22px; }
    h2 { font-size: 18px; }

    /* Navbar */
    .navbar {
      background: #1e3a8a;
      color: #fff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      font-size: 20px;
      color: #fff;
    }
    .navbar button {
      background: #f87171;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
    }
    .navbar button:hover { background: #dc2626; }

    /* Wrapper */
    .wrap {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 16px;
      display: none; /* hidden until login */
      animation: fadeIn .5s ease-in-out;
    }

    /* Cards */
    .card {
      background: #fff;
      padding: 18px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,.08);
      transition: transform .2s;
    }
    .card:hover { transform: translateY(-2px); }

    /* Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Forms */
    form label {
      display: block;
      margin-bottom: 12px;
      font-size: 14px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      margin-top: 4px;
      font-size: 14px;
    }
    textarea { min-height: 80px; resize: vertical; }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background .2s;
    }
    button:hover { background: #1e40af; }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f9fafb;
      font-weight: 600;
    }
    tr:hover td { background: #f3f4f6; }

    /* Login Modal */
    #loginModal {
      position: fixed;
      top: 0;left: 0;right: 0;bottom: 0;
      background: rgba(0,0,0,.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    #loginBox {
      background: #fff;
      padding: 30px 24px;
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,.2);
      animation: scaleIn .3s ease;
    }
    #loginBox h2 { margin-bottom: 16px; }
    #loginBox input {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
    }
    #loginBox button {
      width: 100%;
      margin-top: 10px;
    }
    #loginError {
      color: #dc2626;
      font-size: 14px;
      margin-top: 6px;
      display: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @keyframes scaleIn {
      from { transform: scale(.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Admin Login Popup -->
  <div id="loginModal">
    <div id="loginBox">
      <h2>üîê Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter password">
      <button id="loginBtn">Login</button>
      <p id="loginError">Wrong password!</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="wrap" id="adminWrap">
    <div class="navbar">
      <h1>Admin Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Select User</h2>
        <select id="userSelect"></select>
      </div>

      <div class="card">
        <h2>User Info</h2>
        <form id="userForm">
          <label>Name: <input type="text" id="name"></label>
          <label>Email: <input type="email" id="email"></label>
          <label>Phone: <input type="text" id="phone"></label>
          <label>Gender: <input type="text" id="gender"></label>
          <label>Country: <input type="text" id="country"></label>
          <label>DOB: <input type="date" id="dob"></label>
          <label>Address: <input type="text" id="address"></label>
          <label>Main Wallet: <input type="number" id="mainWallet"></label>
          <label>Profit Wallet: <input type="number" id="profitWallet"></label>
          <button type="submit">Update User</button>
        </form>
      </div>

      <div class="card">
        <h2>Fund User</h2>
        <form id="fundForm">
          <label>Wallet:
            <select id="fundWallet">
              <option value="mainWallet">Main Wallet</option>
              <option value="profitWallet">Profit Wallet</option>
            </select>
          </label>
          <label>Amount: <input type="number" id="fundAmount" required></label>
          <button type="submit">Fund</button>
        </form>
      </div>

            <div class="card">
        <h2>KYC Management</h2>
        <p>Status: <span id="kycStatus">Not submitted</span></p>
        <button id="approveKYC">Approve</button>
        <button id="rejectKYC">Reject</button>
      </div>

      <div class="card">
        <h2>Send Notification</h2>
        <form id="notifyForm">
          <label>Title: <input type="text" id="notifyTitle" required></label>
          <label>Message: <textarea id="notifyBody"></textarea></label>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

     <div class="card">
  <iframe width="60%" height="220px" src="ad.html" frameborder="0"></iframe></div>

    <div class="card">
      <h2>Transactions</h2>
      <table id="txTable">
        <thead><tr><th>ID</th><th>Type</th><th>Amount</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Investments</h2>
      <table id="invTable">
        <thead><tr><th>ID</th><th>Plan</th><th>Amount</th><th>Status</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card">
      <h2>Notifications</h2>
      <table id="noteTable">
        <thead><tr><th>ID</th><th>Title</th><th>Message</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getDatabase, ref, get, set, update, remove, push } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDkfxpBDGypau8uh6Qq95acUl57nxlppaM",
    authDomain: "digital-affiliate-c04af.firebaseapp.com",
    databaseURL: "https://digital-affiliate-c04af-default-rtdb.firebaseio.com",
    projectId: "digital-affiliate-c04af",
    storageBucket: "digital-affiliate-c04af.firebasestorage.app",
    messagingSenderId: "242061474584",
    appId: "1:242061474584:web:8fa4829a52e043473e7c6d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);

  let currentUserId = null;

  /* ---------------- ADMIN LOGIN ---------------- */
  document.getElementById("loginBtn").addEventListener("click", () => {
    const pass = document.getElementById("adminPass").value;
    if (pass === "1234") {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("adminWrap").style.display = "block";
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  });

  /* ---------------- LOAD USERS ---------------- */
  async function loadUsers() {
    const snap = await get(ref(db, "users"));
    const select = document.getElementById("userSelect");
    select.innerHTML = "";
    if (snap.exists()) {
      const users = snap.val();
      for (const uid in users) {
        const opt = document.createElement("option");
        opt.value = uid;
        opt.textContent = users[uid].profile?.name || users[uid].profile?.email || uid;
        select.appendChild(opt);
      }
      if (select.options.length) {
        currentUserId = select.value;
        loadUserData();
      }
    }
  }

  document.getElementById("userSelect").addEventListener("change", (e) => {
    currentUserId = e.target.value;
    loadUserData();
  });

  /* ---------------- LOAD USER DATA ---------------- */
  async function loadUserData() {
    if (!currentUserId) return;
    const snap = await get(ref(db, "users/" + currentUserId));
    if (!snap.exists()) return;
    const data = snap.val();

    // Fill form
    const p = data.profile || {};
    document.getElementById("name").value = p.name || "";
    document.getElementById("email").value = p.email || "";
    document.getElementById("phone").value = p.phone || "";
    document.getElementById("gender").value = p.gender || "";
    document.getElementById("country").value = p.country || "";
    document.getElementById("dob").value = p.dob || "";
    document.getElementById("address").value = p.address || "";
    document.getElementById("mainWallet").value = data.wallets?.mainWallet || 0;
    document.getElementById("profitWallet").value = data.wallets?.profitWallet || 0;

    // Transactions
    const txTable = document.querySelector("#txTable tbody");
    txTable.innerHTML = "";
    if (data.transactions) {
      Object.entries(data.transactions).forEach(([id, t]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${id}</td>
          <td contenteditable="true" data-edit-tx-type="${id}">${t.type}</td>
          <td contenteditable="true" data-edit-tx-amt="${id}">${t.amount}</td>
          <td>
            <button data-save-tx="${id}">Save</button>
            <button data-del-tx="${id}">Delete</button>
          </td>`;
        txTable.appendChild(tr);
      });
    }

    // Investments
    const invTable = document.querySelector("#invTable tbody");
    invTable.innerHTML = "";
    if (data.investments) {
      Object.entries(data.investments).forEach(([id, inv]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${id}</td>
          <td contenteditable="true" data-edit-inv-plan="${id}">${inv.plan}</td>
          <td contenteditable="true" data-edit-inv-amt="${id}">${inv.amount}</td>
          <td contenteditable="true" data-edit-inv-status="${id}">${inv.finished ? "Finished" : "Active"}</td>
          <td>
            <button data-save-inv="${id}">Save</button>
            <button data-del-inv="${id}">Delete</button>
          </td>`;
        invTable.appendChild(tr);
      });
    }

    // Notifications
    const noteTable = document.querySelector("#noteTable tbody");
    noteTable.innerHTML = "";
    if (data.notifications) {
      Object.entries(data.notifications).forEach(([id, n]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${id}</td>
          <td contenteditable="true" data-edit-note-title="${id}">${n.title}</td>
          <td contenteditable="true" data-edit-note-body="${id}">${n.body}</td>
          <td>
            <button data-save-note="${id}">Save</button>
            <button data-del-note="${id}">Delete</button>
          </td>`;
        noteTable.appendChild(tr);
      });
    }
  }

  /* ---------------- UPDATE PROFILE ---------------- */
  document.getElementById("userForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUserId) return;
    const updates = {
      profile: {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        gender: document.getElementById("gender").value,
        country: document.getElementById("country").value,
        dob: document.getElementById("dob").value,
        address: document.getElementById("address").value,
      },
      wallets: {
        mainWallet: Number(document.getElementById("mainWallet").value),
        profitWallet: Number(document.getElementById("profitWallet").value),
      }
    };
    await update(ref(db, "users/" + currentUserId), updates);
    alert("User updated");
  });

  /* ---------------- FUND WALLET ---------------- */
  document.getElementById("fundForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUserId) return;
    const wallet = document.getElementById("fundWallet").value;
    const amt = Number(document.getElementById("fundAmount").value);

    // update wallet
    const snap = await get(ref(db, "users/" + currentUserId + "/wallets/" + wallet));
    const bal = snap.exists() ? snap.val() : 0;
    await update(ref(db, "users/" + currentUserId + "/wallets"), { [wallet]: bal + amt });

    // update totalDeposit
    const userRef = ref(db, "users/" + currentUserId);
    const userSnap = await get(userRef);
    const userData = userSnap.val() || {};
    const totalDeposit = (userData.totalDeposit || 0) + amt;
    await update(userRef, { totalDeposit });

    // record transaction
    const txRef = push(ref(db, "users/" + currentUserId + "/transactions"));
    await set(txRef, { id: txRef.key, type: "Deposit", amount: amt, wallet, createdAt: Date.now() });

    alert("Funded successfully");
    loadUserData();
  });

  /* ---------------- KYC APPROVAL ---------------- */
  document.getElementById("approveKYC").addEventListener("click", async () => {
    if (!currentUserId) return;
    await update(ref(db, "users/" + currentUserId), { kycStatus: "approved" });
    alert("KYC Approved");
    loadUserData();
  });

  document.getElementById("rejectKYC").addEventListener("click", async () => {
    if (!currentUserId) return;
    await update(ref(db, "users/" + currentUserId), { kycStatus: "rejected" });
    alert("KYC Rejected");
    loadUserData();
  });

  /* ---------------- SEND NOTIFICATION ---------------- */
  document.getElementById("notifyForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    if (!currentUserId) return;
    const title = document.getElementById("notifyTitle").value;
    const body = document.getElementById("notifyBody").value;
    const nRef = push(ref(db, "users/" + currentUserId + "/notifications"));
    await set(nRef, { id: nRef.key, title, body, createdAt: Date.now(), read: false });
    alert("Notification sent");
    loadUserData();
  });

  /* ---------------- DELETE + EDIT ---------------- */
  document.body.addEventListener("click", async (e) => {
    // Delete
    if (e.target.dataset.delTx) {
      await remove(ref(db, `users/${currentUserId}/transactions/${e.target.dataset.delTx}`));
      loadUserData();
    }
    if (e.target.dataset.delInv) {
      await remove(ref(db, `users/${currentUserId}/investments/${e.target.dataset.delInv}`));
      loadUserData();
    }
    if (e.target.dataset.delNote) {
      await remove(ref(db, `users/${currentUserId}/notifications/${e.target.dataset.delNote}`));
      loadUserData();
    }

    // Save edits
    if (e.target.dataset.saveTx) {
      const id = e.target.dataset.saveTx;
      const type = document.querySelector(`[data-edit-tx-type="${id}"]`).innerText;
      const amt = Number(document.querySelector(`[data-edit-tx-amt="${id}"]`).innerText);
      await update(ref(db, `users/${currentUserId}/transactions/${id}`), { type, amount: amt });
      alert("Transaction updated");
    }
    if (e.target.dataset.saveInv) {
      const id = e.target.dataset.saveInv;
      const plan = document.querySelector(`[data-edit-inv-plan="${id}"]`).innerText;
      const amt = Number(document.querySelector(`[data-edit-inv-amt="${id}"]`).innerText);
      const statusText = document.querySelector(`[data-edit-inv-status="${id}"]`).innerText;
      const finished = statusText.toLowerCase().includes("finish");
      await update(ref(db, `users/${currentUserId}/investments/${id}`), { plan, amount: amt, finished });
      alert("Investment updated");
    }
    if (e.target.dataset.saveNote) {
      const id = e.target.dataset.saveNote;
      const title = document.querySelector(`[data-edit-note-title="${id}"]`).innerText;
      const body = document.querySelector(`[data-edit-note-body="${id}"]`).innerText;
      await update(ref(db, `users/${currentUserId}/notifications/${id}`), { title, body });
      alert("Notification updated");
    }
  });

  /* ---------------- AUTH CHECK ---------------- */
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      alert("Not logged in");
      window.location.href = "login.html";
    } else {
      loadUsers();
    }
  });
</script>

</body>
</html>
