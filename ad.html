<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; margin: 0; background: #f4f6fc; color: #333; }
    h1,h2 { margin: 0 0 12px; font-weight: 600; }
    h1 { font-size: 22px; }
    h2 { font-size: 18px; }
    .navbar { background:#1e3a8a;color:#fff;padding:12px 20px;display:flex;justify-content:space-between;align-items:center }
    .navbar h1 { font-size:20px }
    .navbar button { background:#f87171;border:none;padding:8px 14px;border-radius:6px;color:#fff;cursor:pointer }
    .wrap { max-width:1200px;margin:20px auto;padding:0 16px;display:none;animation:fadeIn .5s ease-in-out }
    .card { background:#fff;padding:18px;margin-bottom:20px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,.08) }
    .grid { display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px }
    label { display:block;margin-bottom:12px;font-size:14px }
    input,select,textarea { width:100%;padding:8px 10px;border:1px solid #d1d5db;border-radius:8px;margin-top:4px;font-size:14px }
    table { width:100%;border-collapse:collapse;margin-top:10px }
    th,td { padding:10px;border-bottom:1px solid #e5e7eb;text-align:left;font-size:14px }
    th { background:#f9fafb;font-weight:600 }
    button { background:#2563eb;color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;font-size:14px }
    button:hover { background:#1e40af }
    @keyframes fadeIn { from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)} }
  </style>
</head>
<body>
  <!-- Admin Login -->
  <div id="loginModal">
    <div id="loginBox">
      <h2>üîê Admin Login</h2>
      <input type="password" id="adminPass" placeholder="Enter password">
      <button id="loginBtn">Login</button>
      <p id="loginError" style="color:red;display:none">Wrong password!</p>
    </div>
  </div>

  <!-- Dashboard -->
  <div class="wrap" id="adminWrap">
    <div class="navbar">
      <h1>Admin Dashboard</h1>
      <button id="logoutBtn">Logout</button>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Select User</h2>
        <select id="userSelect"></select>
      </div>

      <div class="card">
        <h2>User Info</h2>
        <form id="userForm">
          <label>Name: <input type="text" id="name"></label>
          <label>Email: <input type="email" id="email"></label>
          <label>Phone: <input type="text" id="phone"></label>
          <label>Gender: <input type="text" id="gender"></label>
          <label>Country: <input type="text" id="country"></label>
          <label>DOB: <input type="date" id="dob"></label>
          <label>Address: <input type="text" id="address"></label>
          <label>Main Wallet: <input type="number" id="mainWallet"></label>
          <label>Profit Wallet: <input type="number" id="profitWallet"></label>
          <label>Total Deposit: <input type="number" id="totalDeposit" readonly></label>
          <button type="submit">Update User</button>
        </form>
      </div>

      <div class="card">
        <h2>KYC Management</h2>
        <p>Status: <span id="kycStatus">Not submitted</span></p>
        <button id="approveKYC">Approve</button>
        <button id="rejectKYC">Reject</button>
      </div>

      <div class="card">
        <h2>Fund User</h2>
        <form id="fundForm">
          <label>Wallet:
            <select id="fundWallet">
              <option value="mainWallet">Main Wallet</option>
              <option value="profitWallet">Profit Wallet</option>
            </select>
          </label>
          <label>Amount: <input type="number" id="fundAmount" required></label>
          <button type="submit">Fund</button>
        </form>
      </div>

      <div class="card">
        <h2>Send Notification</h2>
        <form id="notifyForm">
          <label>Title: <input type="text" id="notifyTitle" required></label>
          <label>Message: <textarea id="notifyBody"></textarea></label>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <div class="card">
      <h2>Transactions</h2>
      <table id="txTable">
        <thead><tr><th>ID</th><th>Type</th><th>Amount</th><th>Action</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
  import { getDatabase, ref, get, set, update, push, remove } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

  const firebaseConfig = {
apiKey: "AIzaSyDkfxpBDGypau8uh6Qq95acUl57nxlppaM",
  authDomain: "digital-affiliate-c04af.firebaseapp.com",
  databaseURL: "https://digital-affiliate-c04af-default-rtdb.firebaseio.com",
  projectId: "digital-affiliate-c04af",
  storageBucket: "digital-affiliate-c04af.firebasestorage.app",
  messagingSenderId: "242061474584",
  appId: "1:242061474584:web:8fa4829a52e043473e7c6d"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  let currentUserId = null;

  // Admin login
  document.getElementById("loginBtn").addEventListener("click", () => {
    if (document.getElementById("adminPass").value === "1234") {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("adminWrap").style.display = "block";
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  });

  // Load Users
  async function loadUsers() {
    const snap = await get(ref(db, "users"));
    const select = document.getElementById("userSelect");
    select.innerHTML = "";
    if (snap.exists()) {
      const users = snap.val();
      for (const uid in users) {
        const opt = document.createElement("option");
        opt.value = uid;
        opt.textContent = users[uid].profile?.name || users[uid].profile?.email || uid;
        select.appendChild(opt);
      }
      currentUserId = select.value;
      loadUserData();
    }
  }
  document.getElementById("userSelect").addEventListener("change", (e) => {
    currentUserId = e.target.value;
    loadUserData();
  });

  // Load User Data
  async function loadUserData() {
    if (!currentUserId) return;
    const snap = await get(ref(db, "users/" + currentUserId));
    if (!snap.exists()) return;
    const data = snap.val();
    const p = data.profile || {};
    document.getElementById("name").value = p.name || "";
    document.getElementById("email").value = p.email || "";
    document.getElementById("phone").value = p.phone || "";
    document.getElementById("gender").value = p.gender || "";
    document.getElementById("country").value = p.country || "";
    document.getElementById("dob").value = p.dob || "";
    document.getElementById("address").value = p.address || "";
    document.getElementById("mainWallet").value = data.wallets?.mainWallet || 0;
    document.getElementById("profitWallet").value = data.wallets?.profitWallet || 0;
    document.getElementById("totalDeposit").value = data.totalDeposit || 0;
    document.getElementById("kycStatus").textContent = data.kycStatus || "Not submitted";

    // Transactions
    const txTable = document.querySelector("#txTable tbody");
    txTable.innerHTML = "";
    if (data.transactions) {
      Object.entries(data.transactions).forEach(([id, t]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${id}</td>
          <td>${t.type}</td>
          <td>${t.amount}</td>
          <td><button data-del-tx="${id}">Delete</button></td>`;
        txTable.appendChild(tr);
      });
    }
  }

  // Update User
  document.getElementById("userForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const updates = {
      profile: {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        gender: document.getElementById("gender").value,
        country: document.getElementById("country").value,
        dob: document.getElementById("dob").value,
        address: document.getElementById("address").value,
      },
      wallets: {
        mainWallet: Number(document.getElementById("mainWallet").value),
        profitWallet: Number(document.getElementById("profitWallet").value),
      }
    };
    await update(ref(db, "users/" + currentUserId), updates);
    alert("User updated");
  });

  // Fund Wallet
  document.getElementById("fundForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const wallet = document.getElementById("fundWallet").value;
    const amt = Number(document.getElementById("fundAmount").value);
    const snap = await get(ref(db, `users/${currentUserId}/wallets/${wallet}`));
    const bal = snap.exists() ? snap.val() : 0;
    await update(ref(db, `users/${currentUserId}/wallets`), { [wallet]: bal + amt });

    // Add to totalDeposit
    const userRef = ref(db, "users/" + currentUserId);
    const userSnap = await get(userRef);
    const userData = userSnap.val() || {};
    const totalDeposit = (userData.totalDeposit || 0) + amt;
    await update(userRef, { totalDeposit });

    // Record transaction
    const txRef = push(ref(db, "users/" + currentUserId + "/transactions"));
    await set(txRef, { id: txRef.key, type: "Deposit", amount: amt, wallet, createdAt: Date.now() });

    alert("Funded successfully");
    loadUserData();
  });

  // Notifications
  document.getElementById("notifyForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const title = document.getElementById("notifyTitle").value;
    const body = document.getElementById("notifyBody").value;
    const nRef = push(ref(db, "users/" + currentUserId + "/notifications"));
    await set(nRef, { id: nRef.key, title, body, createdAt: Date.now() });
    alert("Notification sent");
  });

  // Approve / Reject KYC
  document.getElementById("approveKYC").addEventListener("click", async () => {
    await update(ref(db, "users/" + currentUserId), { kycStatus: "approved" });
    alert("KYC Approved");
    loadUserData();
  });
  document.getElementById("rejectKYC").addEventListener("click", async () => {
    await update(ref(db, "users/" + currentUserId), { kycStatus: "rejected" });
    alert("KYC Rejected");
    loadUserData();
  });

  // Delete Transaction
  document.body.addEventListener("click", async (e) => {
    if (e.target.dataset.delTx) {
      await remove(ref(db, `users/${currentUserId}/transactions/${e.target.dataset.delTx}`));
      loadUserData();
    }
  });

  // Auth check
  onAuthStateChanged(auth, (user) => {
    if (user) loadUsers();
  });
  </script>
</body>
</html>
